<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Angel" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the world" />
    <title>Around the world</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img
          class="header__icon header__logo"
          src="./images/header__logo.svg"
          alt="around the world logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/header__avatar.jpg"
            alt="Jacques Custeau portrait"
          />
          <div class="profile__info">
            <h1 class="profile__heading">Jacques Custeau</h1>
            <p class="profile__sub-heading">Explorer</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <!-- <div class="profile__button-wrapper"> -->
          <button type="button" class="profile__add-button">
            <img alt="plus sign icon" src="./images/add_button_Vector.svg" />
          </button>
          <!-- </div> -->
        </section>
        <section class="gallery">
          <template id="card">
              <div class="gallery__card card">
                <button class="card__delete-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </div>
          </template>
        </section>
        <article class="modal-box" id="modal-box_edit-profile">
          <div class="modal-box__form-wrapper form-wrapper">
            <button class="modal-box__button-close"></button>
            <form class="form" novalidate>
              <h3 class="form__heading">Edit profile</h3>
              <input
                type="text"
                placeholder="name"
                class="form__input form__input_name"
                id="form__input-name"
                name="input-name"
                required
                minlength="2"
                maxlength="40"
              />
              <p class="form__error-message form__input-name-error-message"></p>

              <input
                type="text"
                placeholder="Description"
                class="form__input form__input_description"
                id="form__input-description"
                name="input-description"
                required
                minlength="2"
                maxlength="40"
              />
              <p class="form__input-description-error-message form__error-message"><span ></span></p>
              <button type="submit" class="form__button form__save-button">
                Save
              </button>
            </form>
          </div>
        </article>
        <article class="modal-box" id="modal-box_add-card" >
          <div class="modal-box__form-wrapper form-wrapper">
            <button class="modal-box__button-close"></button>
            <form class="form form__new-place"  novalidate>
              <h3 class="form__heading">New place</h3>
              <input
                type="text"
                placeholder="New Place"
                class="form__input form__input_name"
                id="form__input-place"
                name="input-place"
                required
              />
              <p class="form__input-place-error-message form__error-message"><span ></span></p>
              <input
                type="url"
                placeholder="Image URL"
                class="form__input form__input_url"
                id="form__input_url"
                name="input-url"
                required
              />
              <p class="form__input-url-error-message form__error-message"><span ></span></p>

              <button type="submit" class="form__button form__save-button">
                Save
              </button>
            </form>
          </div>
        </article>
        <article class="modal-box" id="modal-box__photo-viewer">
          <div class="modal-box__wrapper">
            <button class="modal-box__button-close"></button>          
            <img class="modal-box__photo" src="./images/lake-louise.jpg" alt="">
            <p class="modal-box__photo-title"></p>
          </div>
        </article>

      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
    <script src="./pages/index.js" type="module"></script>
    <!-- <script src="./scripts/validation.js" defer></script> -->
    <script src="./utils/Utils.js"></script>
  </body>
</html>
