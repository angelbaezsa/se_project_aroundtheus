<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Angel" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the world" />
    <title>Around the world</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img
          class="header__icon header__logo"
          src="./images/header__logo.svg"
          alt="around the world logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/header__avatar.jpg"
            alt="Jacques Custeau portrait"
          />
          <div class="profile__info">
            <h1 class="profile__heading">Jacques Custeau</h1>
            <p class="profile__sub-heading">Explorer</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <!-- <div class="profile__button-wrapper"> -->
          <button type="button" class="profile__add-button">
            <img alt="plus sign icon" src="./images/add_button_Vector.svg" />
          </button>
          <!-- </div> -->
        </section>
        <section class="gallery">
          <article class="card">
            <div class="gallery__card card">
              <img
                src="./images/yosemite_valley.jpg"
                alt="yosemite park"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </article>

          <article class="card">
            <div class="gallery__card card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </article>

          <article class="card">
            <div class="gallery__card card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald mountains"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </article>

          <article class="card">
            <div class="gallery__card card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </article>

          <article class="card">
            <div class="gallery__card card">
              <img
                src="./images/vanoise.jpg"
                alt="vanoise"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Vanoise National park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </article>
          <article class="card">
            <div class="gallery__card card">
              <img
                src="./images/lago.jpg"
                alt="yosemite park"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Lago di Rraies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
