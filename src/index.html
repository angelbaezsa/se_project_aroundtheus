<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Angel" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the world" />
    <title>Around the world</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img
          class="header__icon header__logo"
          src="<%=require('./images/header__logo.svg')%>"
          
          alt="around the world logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar-wrapper avatar-wrapper">
            <div class="edit-avatar-button"><img class="avatar-edit-button" src="<%=require('./images/edit_button_Vector.svg')%>" alt=""></div>
            <img
            class="profile__avatar"
            src=""
            alt="Avatar"
          />
          </div>
          <div class="profile__info">
            <h1 class="profile__heading"></h1>
            <p class="profile__sub-heading"></p>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <!-- <div class="profile__button-wrapper"> -->
          <button type="button" class="profile__add-button">
            <img alt="plus sign icon" 
            src="<%=require('./images/add_button_Vector.svg')%>"/>
          </button>
          <!-- </div> -->
        </section>
        <section class="gallery">
          <template id="card">
              <div class="gallery__card card">
                <button class="card__delete-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <div class="like-button-wrapper">
                    <button type="button" class="card__like-button"></button>
                    <h5 class="card__likes-counter"></h5>
                  </div>
                  
                </div>
              </div>
          </template>
        </section>
        <article class="modal-box" id="modal-box_edit-profile">
          <div class="modal-box__form-wrapper form-wrapper">
            <button class="modal-box__button-close"></button>
            <form class="form form_edit-bio" novalidate>
              <h3 class="form__heading">Edit profile</h3>
              <input
                type="text"
                placeholder="name"
                class="form__input form__input_name"
                id="form__input-name"
                name="input-name"
                required
                minlength="2"
                maxlength="40"
              />
              <p class="form__error-message form__input-name-error-message"></p>

              <input
                type="text"
                placeholder="Description"
                class="form__input form__input_description"
                id="form__input-description"
                name="input-description"
                required
                minlength="2"
                maxlength="40"
              />
              <p class="form__input-description-error-message form__error-message"><span ></span></p>
              <button type="submit" class="form__button form__save-button edit-profile-save-button">
                Save
              </button>
            </form>
          </div>
        </article>
        <article class="modal-box" id="modal-box_add-card" >
          <div class="modal-box__form-wrapper form-wrapper">
            <button class="modal-box__button-close"></button>
            <form class="form form_add-new-card"  novalidate>
              <h3 class="form__heading">New place</h3>
              <input
                type="text"
                placeholder="New Place"
                class="form__input form__input_name"
                id="form__input-place"
                name="input-place"
                required
              />
              <p class="form__input-place-error-message form__error-message"><span ></span></p>
              <input
                type="url"
                placeholder="Image URL"
                class="form__input form__input_url"
                id="form__input_url"
                name="input-url"
                required
              />
              <p class="form__input-url-error-message form__error-message"><span ></span></p>

              <button type="submit" class="form__button form__save-button add-card-save-button">
                Save
              </button>
            </form>
          </div>
        </article>
        <article class="modal-box" id="modal-box__photo-viewer">
          <div class="modal-box__wrapper">
            <button class="modal-box__button-close"></button>          
            <img class="modal-box__photo" src="#" alt="">
            <p class="modal-box__photo-title"></p>
          </div>
        </article>

        <article class="modal-box" id="modal-box_type_delete-card">
          <div class="modal-box__wrapper">
            <button class="modal-box__button-close"></button> 
            <form class="form form__delete-card">
              <h3 class="form__heading">Are you sure?</h3>
              <button type="submit" class="form__button form__save-button">
                Yes
              </button>
            </form>        
          </div>
        </article>

        <article class="modal-box modal-box_update-avatar" id="modal-box_update-avatar" >
          <div class="modal-box__form-wrapper form-wrapper">
            <button class="modal-box__button-close"></button>
            <form class="form form_update-avatar"  novalidate>
              <h3 class="form__heading">Update avatar</h3>
              <input
                type="url"
                placeholder="Image URL"
                class="form__input form__input_url"
                id="form__input_url"
                name="input-url"
                required
              />
              <p class="form__input-url-error-message form__error-message"><span ></span></p>
              <button type="submit" class="form__button form__save-button update-avatar-save-button">
                Save
              </button>
            </form>
          </div>
        </article>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Around The U.S</p>
      </footer>
    </div>
  </body>
</html>
